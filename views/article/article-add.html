<%- include('../header.html') %>
<link rel="stylesheet" href="/js/plug-in/select2/css/select2.min.css"/>
<link rel="stylesheet" href="/css/article/article-add.css"/>
<link rel="stylesheet" href="/js/plug-in/dist/css/AdminLTE.min.css"/>
<link rel="stylesheet" href="/js/plug-in/quill/css/quill.snow.css"/>

<div class="content-wrapper">
    <section class="content-header">
        <h1>添加文档</h1>
        <ol class="breadcrumb">
            <li>
                <a href="/index"><i class="fa fa-dashboard"></i>首页</a>
            </li>
            <li>
                <a href="/article">文档管理</a>
            </li>
            <li>
                <a href="/article/article-add">添加文档</a>
            </li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box j-box" data-id="<%= data.id %>">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">文档信息</h3>
                        </div>
                        <form class="form-horizontal row" action="#">
                            <div class="box-body col-xs-12">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="input-title" class="col-sm-3 control-label">文档标题</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="input-title" value="" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="input-description" class="col-sm-3 control-label">文档描述</label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" id="input-description"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="input-label" class="col-sm-3 control-label">标签</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" id="input-label" multiple="multiple">

                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box" style="max-width: 870px;">
                    <div class="box-header">
                        <h3 class="box-title">文档内容</h3>
                        <div class="pull-right box-tools">
                            <button type="button" class="btn btn-default btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-default btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body pad">
                        <div class="j-text" style="height: 350px"></div>
                    </div>
                    <div class="box-footer">
                        <button type="button" class="btn btn-default j-btn-cancel">取消</button>
                        <button type="button" class="btn btn-info pull-right j-submit">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="/js/plug-in/select2/js/select2.min.js"></script>
<script src="/js/plug-in/select2/js/zh-CN.js"></script>
<script src="/js/plug-in/quill/js/quill.min.js"></script>
<script src="/js/article/article-add.js"></script>

<%- include('../footer.html') %>
